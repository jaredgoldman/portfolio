<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="scripts/index.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <title>Jared Goldman | Developer</title>
    </head>
    <body>
        <!-- <div class="contact-confirmation" id="confirmation"> -->
        <!--     <button class="close" id="confirmation-close">&times;</button> -->
        <!--     <span -->
        <!--         >I've got your message! Thanks for reaching out. I'll respond as -->
        <!--         soon as possible!</span -->
        <!--     > -->
        <!-- </div> -->

        <div class="loader-overlay">
            <div class="loader-spinner">
                <img src="assets/images/spinner.png" />
            </div>
        </div>

        <div id="particles-js" class="particles"></div>
        <div id="navigation">
            <span id="next-chev" class="chev next-chev"></span>
            <span id="prev-chev" class="chev prev-chev"></span>
        </div>

        <dialog id="project-modal" class="modal">
            <div class="modal-header">
                <div class="modal-title-container">
                    <h1 class="modal-title">Project Title</h1>
                </div>
                <div class="button-container">
                    <button class="close" id="modal-close">&times;</button>
                </div>
            </div>
            <div class="modal-content">
                <div class="modal-content_left"></div>
                <div class="modal-content_right"></div>
            </div>
        </dialog>

        <main id="main">
            <nav id="header" class="header">
                <div class="mode-group">
                    <label class="switch">
                        <input type="checkbox" id="mode-checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </nav>
            <section id="container" class="container">
                <div id="card-container" class="card-container">
                    <div id="card-welcome" class="card">
                        <div class="welcome-inner">
                            <h1 class="main-heading">Jared Goldman</h1>
                            <h1 class="secondary-heading">
                                full stack developer
                            </h1>
                            <div class="about-links">
                                <a
                                    href="https://www.linkedin.com/in/jared-goldman-452216132"
                                    >Linkedin</a
                                >
                                <a href="https://github.com/jaredgoldman"
                                    >Github</a
                                >
                                <a
                                    href="assets/documents/resume.pdf"
                                    target="_blank"
                                    >Resume</a
                                >
                            </div>
                        </div>
                    </div>

                    <div id="card-bio" class="card">
                        <div class="bio-inner" id="bio-inner">
                            <h1 class="card-title">About me</h1>
                            <div class="card-content">
                                <div
                                    class="card-content_left"
                                    id="card-content_left"
                                >
                                    <p id="bio"></p>
                                    <div
                                        class="recommendations"
                                        id="recommendations"
                                    ></div>
                                </div>
                                <div class="card-content_right fade-in"></div>
                            </div>
                        </div>
                    </div>

                    <div id="card-projects" class="card">
                        <div class="projects-inner">
                            <h1 class="card-title">Check out my projects</h1>
                            <div class="projects" id="projects"></div>
                        </div>
                    </div>

                    <div id="card-contact" class="card">
                        <div class="contact-inner">
                            <h1 class="card-title">Say Hello!</h1>
                            <h3 class="card-subtitle">
                                Feel free to contact me or maybe take a look at
                                my
                                <a
                                    href="assets/documents/resume.pdf"
                                    target="_blank"
                                    >resume</a
                                >?
                            </h3>
                            <div class="form-container">
                                <div
                                    class="contact-confirmation"
                                    id="confirmation"
                                ></div>
                                <form
                                    id="contact"
                                    class="contact-form visible"
                                    method="post"
                                    target="_self"
                                >
                                    <label for="name">Name</label>
                                    <input
                                        id="contact-name"
                                        type="text"
                                        name="name"
                                        placeholder="Your name"
                                    />
                                    <label for="email">Email</label>
                                    <input
                                        id="contact-email"
                                        type="email"
                                        name="email"
                                        placeholder="Your email"
                                    />
                                    <label for="message">Message</label>
                                    <textarea
                                        id="contact-message"
                                        type="text"
                                        name="message"
                                        placeholder="Your message"
                                        rows="5"
                                        cols="33"
                                    ></textarea>
                                    <button class="form-submit" type="submit">
                                        Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer></footer>
        </main>
    </body>
</html>
